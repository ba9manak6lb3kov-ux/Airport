{% extends "base.html" %}
{% load static %}

{% block title %}Личный кабинет — FlyFind{% endblock %}

{% block extra_head %}
<style>
  .user-container {
    max-width: 800px;
    margin: 40px auto;
    background: #ffffff;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    border: 1px solid #e0f7f5;
  }

  .user-header {
    text-align: center;
    margin-bottom: 20px;
  }

  .user-header h2 {
    color: #045d75;
    margin: 0;
  }

  .user-actions {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-top: 20px;
  }

  .btn--accent {
    background: linear-gradient(to right, #00c9a7, #00bfa5);
    color: white;
    padding: 12px 20px;
    border-radius: 10px;
    font-weight: 600;
    text-decoration: none;
    transition: background 0.3s ease;
    border: none;
    cursor: pointer;
    text-align: center;
  }

  .btn--accent:hover {
    background: linear-gradient(to right, #00bfa5, #00a896);
  }
</style>
{% endblock %}

{% block content %}
<div class="user-container">
  <div class="user-header">
    <h2>Личный кабинет FlyFind</h2>
    <p>Добро пожаловать, {{ request.user.username }}!</p>
  </div>

  <div class="user-actions">
    <a href="{% url 'flights' %}" class="btn--accent">Просмотр рейсов</a>
    <a href="{% url 'flights_map' %}" class="btn--accent">Карта рейсов</a>
  </div>
</div>
{% endblock %}
